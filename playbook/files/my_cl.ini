NoOfReplicas=2	# Number of replicas

[ndb_mgmd]
# Management process options:
hostname=MGR_ADDRESS_DNS
datadir=/var/lib/mysql-cluster 	

[ndbd]
hostname=NODE_1 
NodeId=2			
datadir=/usr/local/mysql/data	

[ndbd]
hostname=NODE_2 
NodeId=3			
datadir=/usr/local/mysql/data	

[mysqld]
# SQL node options:
hostname=198.51.100.2 
